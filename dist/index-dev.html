<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="dns-prefetch" href="//google-analytics.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    

        <link type="text/css" rel="stylesheet" href="/styles/src/app/styles/globals.css"/>
        <link type="text/css" rel="stylesheet" href="/styles/src/app/styles/vendor/pure.css"/>
        <link type="text/css" rel="stylesheet" href="/styles/src/app/styles/vendor/pure-extras.css"/>
        <link type="text/css" rel="stylesheet" href="/styles/src/app/styles/svg-sprite.css"/>
        <link type="text/css" rel="stylesheet" href="/styles/src/app/styles/url-form.css"/>
        <link type="text/css" rel="stylesheet" href="/styles/src/app/styles/main.css"/>

    

    <title>ðŸŒŽ Download Your TripAdvisor Travel Map ðŸŒŽ</title>
</head>
<body>

<div class="content">
    <header class="welcome">
        <h1 class="welcome__title">Download Your TripAdvisor Travel Map</h1>
    </header>

    <p class="splash-subhead example">
        Just enter your <a href="http://www.tripadvisor.com"><span>TripAdvisor</span><svg display="none" class="icon icon--expandable icon-link" viewBox="0 0 14 14">
            <use xlink:href="#icon-link"></use>
        </svg></a> Profile URL <span
            class="example__hint">e. g. http://www.tripadvisor.com/members/christianhaller (that's me)</span></p>

    <form class="pure-form url-form mod-url mod" action="/magic" data-connectors="ajax">
        <input class="url-form__input" type="text" id="url" value="" autofocus name="url">
        <button type="submit" class="pure-button pure-button-primary url-form__submit">go<svg display="none" class="icon" viewBox="0 0 24 24">
            <use xlink:href="#clock"></use>
        </svg></button>
        <div class="pure-alert-error pure-alert url-form__alert mod mod-alert" data-connectors="ajax">
            <svg display="none" class="icon icon-wondering" viewBox="0 0 14 14">
                <use xlink:href="#icon-wondering"></use>
            </svg>
            <span></span></div>
    </form>


    <div class="mod-response mod is-hidden" data-connectors="ajax">
        <div class="tab jvectormap" data-zoomlevel>
            <!--<table class="pure-table mod mod-stats stats">
                <tr>
                    <th>Cities</th>
                    <td class="cities"></td>
                </tr>
                <tr>
                    <th>Countries</th>
                    <td class="countries"></td>
                </tr>
            </table>-->
            <div class="download-bar pure-menu pure-menu-open pure-menu-horizontal">

                <strong class="this-is">This is <span class="js-this-is__city download-bar__city">your travelmap</span></strong>
                <ul>
                    <li><a class="js-download-bar__button download-bar__button pure-button pure-button-success">
                        <svg display="none" class="icon" viewBox="0 0 14 14">
                            <use xlink:href="#icon-box-add"></use>
                        </svg>
                        <span>Download<span class="js-filesize download-button__filesize"></span></span>
                    </a></li>

                </ul>
            </div>
            <div class="download-bar--bottom download-bar">
                <a class="dropbox-saver" href=""></a>
            </div>
            <div id="jvectormap" class="jvectormap__container"></div>

        </div>

    </div>

</div>

<footer class="footer"><svg display="none" class="icon icon-mail" viewBox="0 0 48 48"> <use xlink:href="#mail"></use></svg>hallo@christianhaller.com <svg display="none" class="icon icon-github" viewBox="0 0 48 48"> <use xlink:href="#webicon-github"></use>
</svg><a href="https://github.com/christianhaller/download-your-travelmap">https://github.com/christianhaller/download-your-travelmap</a></footer>



    
        <script src="/scripts/src/app/scripts/vendor/analytics.js"></script>
    
        <script src="/scripts/src/app/scripts/vendor/jquery.js"></script>
    
        <script src="/scripts/src/app/scripts/vendor/terrific-2.1.0.js"></script>
    
        <script src="/scripts/src/app/scripts/vendor/jquery-jvectormap-1.2.2.min.js"></script>
    
        <script src="/scripts/src/app/scripts/vendor/jquery-jvectormap-world-mill-en.js"></script>
    
        <script src="/scripts/src/app/scripts/vendor/dropins.js"></script>
    
        <script src="/scripts/src/app/scripts/custom/alert/alert.js"></script>
    
        <script src="/scripts/src/app/scripts/custom/config.js"></script>
    
        <script src="/scripts/src/app/scripts/custom/url-form/url-form.js"></script>
    
        <script src="/scripts/src/app/scripts/custom/response/response.js"></script>
    
        <script src="/scripts/src/app/scripts/custom/heartbeat/heartbeat.js"></script>
    
        <script src="/scripts/src/app/scripts/custom/tracking/tracking.js"></script>
    
        <script src="/scripts/src/app/scripts/custom/config.js"></script>
    
        <script src="/scripts/src/app/scripts/custom/main.js"></script>
    
</body>
</html>
