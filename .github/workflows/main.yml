name: test backend

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Use Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: 1.x
      - run: npm t
