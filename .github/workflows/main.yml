name: test backend

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: 1.x
      - run: deno test src/backend --allow-read --allow-net --unstable --log-level info
