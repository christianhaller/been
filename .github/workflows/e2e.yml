name: test e2e

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run test:e2e
          env: # Or as an environment variable
            TOKEN: ${{ secrets.TOKEN }}
